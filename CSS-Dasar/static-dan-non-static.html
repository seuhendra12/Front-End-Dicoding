<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
      }

      .first {
        background-color: #60d0a8;
      }

      .second {
        background-color: #6495ed;
        position: relative;
        top: 30px;
        left: 10px;
      }

      .third {
        background-color: #ffa500;
      }
    </style>
  </head>
  <body>
    <div class="box first">static</div>
    <div class="box second">non-static</div>
    <div class="box third">static</div>
  </body>
</html>
