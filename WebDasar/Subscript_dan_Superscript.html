<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript dan Superscript</title>
  </head>
  <body>
    <!-- Subscript <sub> dan superscript <sup> adalah elemen yang dapat membuat teks yang ditampilkan tampak kecil, dengan posisi di bawah (sub) atau di atas (sup) dari teks biasanya. -->
    <p>
      Sukrosa merupakan suatu disakarida yang dibentuk dari monomer-monomernya
      yang berupa unit glukosa dan fruktosa, dengan rumus molekul
      C<sub>12</sub>H<sub>22</sub>O<sub>11</sub>.
    </p>

    <p>
      Salah satu persamaan paling umum dalam semua fisika adalah E=MC<sup>2</sup>
    </p>
  </body>
</html>
