<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Text</title>
  </head>
  <body>
    <!-- Gunakan elemen <strong> untuk menunjukkan sebuah teks yang begitu penting (strong importance), serius ataupun mendesak.  -->
    <p>
      Kesehatan merupakan hal yang penting, jaga pola makan yang teratur dan
      <strong>jangan sampai makan tengah malam!</strong>
    </p>
  </body>
</html>
