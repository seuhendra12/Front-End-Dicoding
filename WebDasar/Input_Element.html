<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element</title>
  </head>
  <body>
    <div>
      Text:
      <input type="text" aria-label="Text" />
    </div>
    <div>
      Number:
      <input type="number" aria-label="Number" />
    </div>
    <div>
      Email:
      <input type="email" aria-label="Email" />
    </div>
    <div>
      Password:
      <input type="password" aria-label="Password" />
    </div>
    <div>
      Search:
      <input type="search" aria-label="search" />
    </div>
    <div>
      Date:
      <input type="date" aria-label="date" />
    </div>
    <div>
      Time:
      <input type="time" aria-label="time" />
    </div>
    <div>
      Datetime-Local:
      <input type="datetime-local" aria-label="datetime" />
    </div>
    <div>
      Checkbox:
      <input type="checkbox" aria-label="checkbox" />
    </div>
    <div>
      Radio:
      <input type="radio" aria-label="radio" />
    </div>
    <div>
      Range:
      <input type="range" aria-label="search" />
    </div>
    <div>
      Color:
      <input type="color" aria-label="color" />
    </div>
    <div>
      File:
      <input type="file" aria-label="file" />
    </div>
    <div>
      Submit:
      <input type="submit" aria-label="submit" />
    </div>
    <div>
      Hidden:
      <input type="hidden" aria-label="hidden" />
    </div>
    <div>
      <input
        type="text"
        value="Belajar
        Dasar
        Pemrograman
        Web"
        aria-label="text"
      />
    </div>
    <div>
      <textarea aria-label="textarea">
      Belajar
      Dasar
      Pemrograman
      Web
      </textarea>
    </div>
  </body>
</html>
