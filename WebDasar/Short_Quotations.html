<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Quotations</title>
  </head>
  <body>
    <!-- Gunakan elemen <q> untuk menandai sebuah kutipan dalam sebuah teks.  -->
    <p>
      Sebelum pulang kerja, ia berkata kepadaku:
      <q>Maaf saya tidak bisa hadir dalam pertemuan nanti</q>
    </p>
    <p>
      Dilansir dari website Mozilla,
      <q cite="https://www.mozilla.org/en-US/about/history/details/"
        >Firefox 1.0 diluncurkan pada 2004 dan menjadi produk yang sukses.</q
      >
    </p>
  </body>
</html>
