<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emphasized Text</title>
  </head>
  <body>
    <!-- Gunakan elemen <em> untuk menunjukkan bagian kata yang perlu kita tekankan. -->
    <p><em>Oding</em> adalah seorang pelajar</p>
    <p>Dia adalah seorang <em>pelajar</em></p>
  </body>
</html>
